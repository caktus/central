apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.helm.yml -c
    kompose.service.type: loadbalancer
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: nginx
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.helm.yml -c
        kompose.service.type: loadbalancer
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/central-default: "true"
        io.kompose.service: nginx
    spec:
      containers:
        - env:
            - name: CERTBOT_EMAIL
            - name: DOMAIN
            - name: SENTRY_KEY
              value: 3cf75f54983e473da6bd07daddf0d2ee
            - name: SENTRY_ORG_SUBDOMAIN
              value: o130137
            - name: SENTRY_PROJECT
              value: "1298632"
            - name: SSL_TYPE
              value: letsencrypt
          image: nginx
          livenessProbe:
            exec:
              command:
                - nc -z localhost 80 || exit 1
          name: nginx
          ports:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 443
              hostPort: 443
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
